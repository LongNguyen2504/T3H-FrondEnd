<body>
    <script text="text/javascript">
        var a = 1
        var b = 2
        var c = -3
        if(a == 0){
            if(b == 0){
                if(c == 0){
                    console.log('Pt co vo so nghiem')
                }
                else{
                    console.log('Pt vo nghiem')
                }
            }
            else{
                console.log('Phuong trinh co mot nghiem x = ',(-c/b))
            }
        }
        else{
            var delta = ((b*b)-(4*a*c))
            if(delta > 0){
                var sqrtDelta = Math.sqrt(delta)
                var x1 = (-b+sqrtDelta)/(2*a)
                var x2 = (-b-sqrtDelta)/(2*a)
                console.log('Pt co 2 nghiem phan biet x1 = ',x1,' va x2 = ',x2)
                
            }
            else if(delta == 0){
                console.log('Pt co nghiem kep x = ', -b/(2*a))
            }
            else{
                console.log('Pt vo nghiem')
            }
        }
    </script>
