<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Lesson3_CSS_HomeWork2.css">
</head>
<body>
    <div class="ancestor-div">
        <div class="email-div">
            <label class="label-position" for="input-email">Email</label><br>
            <input id="input-email" type="text" name="email" >
        </div>
        <div class="password-div">
            <label class="label-position" for="input-password">Password</label><br>
            <input id="input-password" type="password" name="password" >
        </div>
        <div class="address1">
            <label class="label-position" for="input-address1">Address</label><br>
            <input id="input-address1" type="text" name="address1" >
        </div>
        <div class="address2">
            <label class="label-position" for="input-address2">Address 2</label><br>
            <input id="input-address2" type="text" name="address2" >
        </div>
        <div class="city-div">
            <label class="label-position" for="input-city">City</label>
            <input type="text" name="city" id="input-city">
        </div>
        <div class="state-div">
            <select name="input-state" id="input-state" >
                <option value="">Choose...</option>
                <option value="">Arizona</option>
                <option value="">California</option>
            </select>
            <label class="label-position" for="input-state">State</label>
        </div>
        <div class="zip-div">
            <label class="label-position" for="input-zip">Zip</label>
        </div>
    </div>
    
</body>
</html>
